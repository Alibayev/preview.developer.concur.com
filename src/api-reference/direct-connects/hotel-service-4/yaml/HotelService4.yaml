openapi: 3.0.0
info:
  description: |
    ## Introduction
    HotelService API provides a method for Custom Hotel Source vendors to provide hotel inventory, rates and booking related functionality to users of Concur OBT (Online Booking Tool).
  version: 4.0-alpha
  title: HotelService API
  contact:
    name: Concur Developer Center Support
    url: https://developer.concur.com/tools-support/support.html
tags:
  - name: service
    description: Hotel workflow endpoints
security:
  - BasicAuth: []

paths:
  /hotels/search:
    post:
      tags:
        - service
      summary: Perform the initial search for hotels.
      operationId: search
      description: Perform the initial search for hotels.
      parameters:
        - in: header
          name: Accept-Language
          schema:
            type: string
        - in: header
          name: concur-correlationid
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchCriteria'
        description: Hotel search criteria
      responses:
        '200':
          description: Search results that meet criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ProcessingError'
        '401':
          description: Unauthorized
  /hotels/rates:
    post:
      tags:
        - service
      summary: Retrieve rates for specific hotel properties
      operationId: rates
      description: Retrieve hotel rates
      parameters:
        - in: header
          name: Accept-Language
          schema:
            type: string
        - in: header
          name: concur-correlationid
          description: This unique code can be used during troubleshooting as it identifies the API call in the log files.
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RatesCriteria'
        description: Hotel rates criteria
      responses:
        '200':
          description: Hotel rates for requested properties
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatesResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ProcessingError'
        '401':
          description: Unauthorized
  /hotels/ratedetails:
    post:
      tags:
        - service
      summary: Retrieve hotel rate details
      operationId: ratedetails
      description: Retrieve hotel rate details for rates of a property - used when rate details are missing from /rates call and/or during checkout process.
      parameters:
        - in: header
          name: Accept-Language
          schema:
            type: string
        - in: header
          name: concur-correlationid
          description: This unique code can be used during troubleshooting as it identifies the API call in the log files.
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RateDetailsCriteria'
        description: Hotel rates criteria
      responses:
        '200':
          description: Hotel rates for requested properties
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateDetailsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ProcessingError'
        '401':
          description: Unauthorized
  /hotels/details:
    post:
      tags:
        - service
      summary: Retrieve descriptive details about specified hotels.
      operationId: hoteldetails
      description: Retrieve hotel property information
      parameters:
        - in: header
          name: Accept-Language
          schema:
            type: string
        - in: header
          name: concur-correlationid
          description: This unique code can be used during troubleshooting as it identifies the API call in the log files.
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HotelDetailsCriteria'
        description: Hotel details criteria
      responses:
        '200':
          description: Hotel descriptive info for requested properties
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HotelDetailsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ProcessingError'
        '401':
          description: Unauthorized

  /hotels/reservation:
    post:
      tags:
        - service
      summary: Reserve the given hotel rate
      operationId: book
      description: Reserve hotel rate
      parameters:
        - in: header
          name: Accept-Language
          schema:
            type: string
        - in: header
          name: concur-correlationid
          description: This unique code can be used during troubleshooting as it identifies the API call in the log files.
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationCriteria'
        description: Reservation criteria
      responses:
        '200':
          description: Hotel reservation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ProcessingError'
        '401':
          description: Unauthorized
  /hotels/reservation/read:
    post:
      tags:
        - service
      summary: Returns detailed information about a hotel reservation.
      operationId: read
      description: |
        Read reservation details. Used in a process of reserving a hotel to acknowledge receipt of booking confirmation as well as write information to Itinerary. Not invoked by user, but by automatic Concur process. Hotel Supplier should reply with the same response as provided for the book response.
      parameters:
        - in: header
          name: Accept-Language
          schema:
            type: string
        - in: header
          name: concur-correlationid
          description: This unique code can be used during troubleshooting as it identifies the API call in the log files.
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadCriteria'
        description: Read itinerary criteria
      responses:
        '200':
          description: Successful read itinerary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ProcessingError'
        '401':
          description: Unauthorized
        '404':
          description: Reservation record not found
  /hotels/reservation/modify:
    post:
      tags:
        - service
      summary: Modify specific reservation
      operationId: modify
      description: Modify given reservation
      parameters:
        - in: header
          name: Accept-Language
          schema:
            type: string
        - in: header
          name: concur-correlationid
          description: This unique code can be used during troubleshooting as it identifies the API call in the log files.
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyCriteria'
        description: Modify reservation criteria
      responses:
        '200':
          description: Reservation succeessfully modified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ProcessingError'
        '401':
          description: Unauthorized
        '404':
          description: Reservation record not found
        '501':
          description: Endpoint not implemented

  /hotels/reservation/cancel:
    post:
      tags:
        - service
      summary: Cancel specified reservation
      operationId: cancel
      description: Cancel specified reservation
      parameters:
        - in: header
          name: Accept-Language
          schema:
            type: string
        - in: header
          name: concur-correlationid
          description: This unique code can be used during troubleshooting as it identifies the API call in the log files.
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelCriteria'
        description: Cancel reservation criteria
      responses:
        '200':
          description: Reservation successfully cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ProcessingError'
        '401':
          description: Unauthorized
        '404':
          description: Reservation record not found
servers:
  - url: 'https://hs-mock.service.cnqr.tech'
    description: 'hs mock server'

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  responses:
    BadRequest:
      description: Invalid client request. Request shouldn't be retried without changing it.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ProcessingError:
      description: Error while processing the request. Request can be retried as is at a later time.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    SearchCriteria:
      type: object
      required:
        - requestorInfo
        - location
        - radius
        - maxRadius
        - checkin
        - checkout
        - includeDepositRequired
      properties:
        requestorInfo:
          $ref: '#/components/schemas/RequestorInfo'
        numGuests:
          type: integer
          format: int32
          default: 1
        location:
          $ref: '#/components/schemas/Location'
        radius:
          $ref: '#/components/schemas/Radius'
        maxRadius:
          $ref: '#/components/schemas/Radius'
        checkin:
          type: string
          format: date
          example: '2021-10-20'
        checkout:
          type: string
          format: date
          example: '2021-10-23'
        customFields:
          type: array
          items:
            $ref: '#/components/schemas/CustomField'
        includeDepositRequired:
          type: boolean
        rateCategories:
          type: array
          description: Special rate categories requested if applicable
          items:
            $ref: '#/components/schemas/RateCategory'
        maxSearchResults:
          description: Maximum number of properties allowed to be included in search results
          type: integer
          default: 100
          example: 100
    RatesCriteria:
      type: object
      required:
        - requestorInfo
        - hotelPropertyRefs
        - checkin
        - checkout
      properties:
        requestorInfo:
          $ref: '#/components/schemas/RequestorInfo'
        hotelPropertyRefs:
          type: array
          items:
            $ref: '#/components/schemas/HotelPropertyRef'
        checkin:
          type: string
          format: date
          example: '2021-10-20'
        checkout:
          type: string
          format: date
          example: '2021-10-23'
        rateCategories:
          type: array
          description: Special rate categories requested if applicable
          items:
            $ref: '#/components/schemas/RateCategory'
        numGuests:
          type: integer
          format: int32
          default: 1
        searchSessionToken:
          $ref: '#/components/schemas/SearchSessionToken'
    RateDetailsCriteria:
      type: object
      required:
        - requestorInfo
        - hotelPropertyRef
        - ratePlanIds
        - checkin
        - checkout
      properties:
        requestorInfo:
          $ref: '#/components/schemas/RequestorInfo'
        hotelPropertyRef:
          $ref: '#/components/schemas/HotelPropertyRef'
        ratePlanIds:
          type: array
          items:
            type: string
            example: '44SM3FAsfvgcZs9ehGlNOQ'
        checkin:
          type: string
          format: date
          example: '2021-10-20'
        checkout:
          type: string
          format: date
          example: '2021-10-23'
        rateCategories:
          type: array
          description: Special rate categories requested if applicable
          items:
            $ref: '#/components/schemas/RateCategory'
        numGuests:
          type: integer
          format: int32
          default: 1
        searchSessionToken:
          $ref: '#/components/schemas/SearchSessionToken'
    HotelDetailsCriteria:
      type: object
      required:
        - requestorInfo
        - hotelCodes
      properties:
        requestorInfo:
          $ref: '#/components/schemas/RequestorInfo'
        hotelCodes:
          type: array
          items:
            $ref: '#/components/schemas/HotelPropertyRef'
        searchSessionToken:
          $ref: '#/components/schemas/SearchSessionToken'
    CustomField:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          example: OrgUnit
        value:
          type: string
          example: Travel Agents
    HotelPropertyRef:
      type: object
      required:
        - propertyCode
      properties:
        chainCode:
          type: string
          example: 'HH'
        propertyCode:
          type: string
          example: HH498949
    HotelProperty:
      type: object
      required:
        - propertyCode
        - hotelName
        - contactInfo
        - leadRate
        - availabilityStatus
        - amenities
        - images
        - address
      properties:
        propertyCode:
          $ref: '#/components/schemas/PropertyCode'
        altPropertyCode:
          type: object
          required:
            - catalogName
            - catalogCode
          properties:
            catalogCode:
              $ref: '#/components/schemas/PropertyCode'
            catalogName:
              $ref: '#/components/schemas/CatalogName'
        chainCode:
          type: string
          example: 'HH'
        superChainCode:
          type: string
          example: 'EM'
        hotelName:
          type: string
          example: JW Marriott Parq
        contactInfo:
          $ref: '#/components/schemas/ContactInfo'
        position:
          $ref: '#/components/schemas/Geolocation'
        address:
          $ref: '#/components/schemas/Address'
        leadRate:
          $ref: '#/components/schemas/LeadRate'
        availabilityStatus:
          $ref: '#/components/schemas/AvailabilityStatus'
        preferenceRank:
          $ref: '#/components/schemas/PreferenceRank'
        amenities:
          type: array
          items:
            $ref: '#/components/schemas/HotelAmenity'
        mediaItems:
          type: array
          items:
            $ref: '#/components/schemas/HotelMedia'
        rating:
          description: Hotel rating should be an integer number from 1 to 5, representing its star rating.
          type: integer
          minimum: 1
          maximum: 5
        sustainabilityAwards:
          type: array
          items:
            $ref: '#/components/schemas/SustainabilityAward'
    CatalogName:
      type: string
      enum:
        - Northstar
        - Giata
        - Leonardo
        - Amadeus
        - Sabre
        - WorldSpan
        - Galileo
        - CWT
        - Expedia
        - HRS
        - Booking.com
    BasicHotelProperty:
      type: object
      required:
        - propertyCode
        - hotelName
        - contactInfo
        - cityCode
      properties:
        propertyCode:
          $ref: '#/components/schemas/PropertyCode'
        chainCode:
          type: string
          example: 'HH'
        hotelName:
          type: string
          example: JW Marriott Parq
        contactInfo:
          $ref: '#/components/schemas/ContactInfo'
        position:
          $ref: '#/components/schemas/Geolocation'
        address:
          $ref: '#/components/schemas/Address'
        cityCode:
          description: IATA 3 char city code for this property (required for adding passive segments)
          type: string
          example: "DFW"
    AvailabilityStatus:
      type: string
      enum:
        - AVAILABLE_FOR_SALE
        - CLOSED_OUT
    PreferenceRank:
      type: string
      enum:
        - PREFERRED
        - MORE_PREFERRED
        - MOST_PREFERRED
    HotelMedia:
      type: object
      required:
        - url
        - type
      properties:
        url:
          type: string
          format: uri
          example: 'https://images.samplehost.com/samplepath/hotelEntrance.jpg'
        category:
          description: OTA code describing the image as defined in OTA Picture Category Code (PIC) list
          type: integer
          format: int32
        description:
          type: string
          example: "Hotel entrance"
        type:
          $ref: '#/components/schemas/MediaType'
    MediaType:
     type: string
     enum:
       - IMAGE
       - VIDEO
    Location:
      type: object
      required:
        - geoLocation
        - locationType
        - name
      properties:
        geoLocation:
          $ref: '#/components/schemas/Geolocation'
        locationType:
          $ref: '#/components/schemas/LocationType'
        name:
          type: string
          example: 'Sheraton DFW Airport Hotel'
        address:
          $ref: '#/components/schemas/Address'
        iataCode:
          description: IATA code of airport if location searched is of type Airport
          type: string
    LocationType:
      description: Type of location associated with this search
      type: string
      enum:
        - COMPANY_LOCATION
        - HOTEL
        - ADDRESS
        - PLACE
        - AIRPORT
      example: 'Hotel'
    Geolocation:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          example: 49.246292
        longitude:
          type: number
          example: -123.116226
    Address:
      type: object
      required:
        - addressLines
        - city
        - countryCode
      properties:
        addressLines:
          type: array
          items:
            type: string
            example: '910 Mainland Street'
        city:
          type: string
          example: 'Vancouver'
        state:
          type: string
          example: 'BC'
        countryCode:
          description: Two-character ISO code (ISO ALPHA-2) for country
          type: string
          example: 'CA'
        postalCode:
          type: string
          example: 'V5K 0A1'
    HotelRates:
      type: object
      required:
        - propertyCode
        - rates
      properties:
        propertyCode:
          $ref: '#/components/schemas/PropertyCode'
        rates:
          type: array
          items:
            $ref: '#/components/schemas/HotelRate'
    HotelRate:
      type: object
      required:
        - roomDescription
        - roomRate
      properties:
        bedding:
          type: array
          items:
            $ref: '#/components/schemas/Bedding'
        mealsIncluded:
          description: Code based on OTA Meal Plan Type (MPT) list (https://www.opentraveldevelopersnetwork.com/code-list)
          type: array
          items:
            type: integer
            format: int32
            example: 19
        roomDescription:
          type: array
          items:
            type: string
          example: ['1 bedroom luxury suite', 'hearing accessible', 'workspace', 'garden facing balcony']
        roomAmenities:
          type: array
          items:
            $ref: '#/components/schemas/RoomAmenity'
        roomType:
          description: "OTA code of type GRI (Guest Room Info) providing guest room type details"
          type: integer
          format: int32
          example: 82
        roomRate:
          $ref: '#/components/schemas/RoomRate'
        source:
          type: object
          required:
            - name
          properties:
            name:
              description: "Name of the supplier for this source that can be shown in UI (Logo is given higher preference)"
              type: string
              example: "Expedia"
            logo:
              description: "Logo of the supplier for this source that can be shown in UI"
              type: string
              format: uri
              example: 'https://images.samplehost.com/samplepath/sourceLogo.png'
    RateCategory:
      type: object
      required:
        - otaCode
      properties:
        otaCode:
          description: Code based on OTA Rate Plan Type (RPT) list (https://www.opentraveldevelopersnetwork.com/code-list)
          type: integer
          format: int32
          example: 1
        value:
          description: Optional value for the given rate plan type code
          type: string
          example: 'AAA'
    TotalPrice:
      description: Details about total pricing associated with the stay
      type: object
      required:
        - totalBeforeTax
        - currencyCode
      properties:
        totalBeforeTax:
          type: number
          example: 170.95
          multipleOf: 0.01
        taxes:
          type: number
          example: 10.00
          multipleOf: 0.01
        fees:
          type: number
          example: 10.00
          multipleOf: 0.01
        totalAfterTax:
          type: number
          example: 190.95
          multipleOf: 0.01
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
    Price:
      type: object
      required:
        - amount
        - currencyCode
      properties:
        amount:
          type: number
          example: 190.95
          multipleOf: 0.01
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
    RoomRate:
      type: object
      required:
        - ratePlanId
        - totalPrice
        - rateChangesOverStay
      properties:
        rateDescription:
          type: array
          items:
            type: string
          example: ['Promotional Rate']
        rateCategory:
          $ref: '#/components/schemas/RateCategory'
        rateChangesOverStay:
          type: boolean
        roomId:
          type: string
          example: 'kVNU66KLxuggtu2H'
        ratePlanId:
          type: string
          example: '44SM3FAsfvgcZs9ehGlNOQ'
        guarantee:
          type: object
          required:
            - guaranteeType
          properties:
            guaranteeType:
              $ref: '#/components/schemas/GuaranteeType'
            acceptedPayments:
              $ref: '#/components/schemas/AcceptedPayments'
            cvvRequired:
              type: boolean
        prepayRequired:
          description: Whether or not prepayment is required for booking this rate
          type: boolean
          example: true
        totalPrice:
          $ref: '#/components/schemas/TotalPrice'
        nightlyPrices:
          type: array
          items:
            $ref: '#/components/schemas/NightlyPrice'
          minItems: 1
        cancelPenalties:
          $ref: '#/components/schemas/CancelPenalties'
    CancelPenalties:
      type: object
      required:
        - penalties
        - isRefundable
      properties:
        penalties:
          description: Cancel penalties associated with the rate
          type: array
          items:
            $ref: '#/components/schemas/CancelPenalty'
          minItems: 1
        isRefundable:
          description: Is this rate refundable or not (based on all cancel penalties)
          type: boolean
          example: true
    RoomRateDetails:
      allOf:
        - $ref: '#/components/schemas/RoomRate'
        - type: object
          required:
            - guarantee
            - nightlyPrices
            - cancelPenalties
    NightlyPrice:
      type: object
      description: Details about nightly price for a given date range
      required:
        - basePrice
        - taxes
        - fees
        - startDate
        - endDate
        - totalPrice
        - currencyCode
      properties:
        basePrice:
          type: number
          example: 89.95
          multipleOf: 0.01
        taxes:
          $ref: '#/components/schemas/Taxes'
        fees:
          $ref: '#/components/schemas/Fees'
        totalPrice:
          type: number
          example: 100.05
          multipleOf: 0.01
        startDate:
          type: string
          format: date
          example: '2021-12-01'
        endDate:
          type: string
          format: date
          example: '2021-12-31'
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
    CurrencyCode:
      description: ISO 4217 currency code
      type: string
      example: USD
      minLength: 3
      maxLength: 3
    CancelPenalty:
      type: object
      required:
        - cancelDeadline
        - description
        - refundableStatus
      properties:
        cancelDeadline:
          type: string
          format: date-time
          example: '2021-10-13T13:00:00Z'
        description:
          type: string
          example: 'Free cancellation up to 1 week before checkin'
        refundableStatus:
          $ref: '#/components/schemas/RefundableStatus'
        amountPercent:
          $ref: '#/components/schemas/AmountPercent'
    RefundableStatus:
      type: string
      enum:
        - FULLY_REFUNDABLE
        - PARTIALLY_REFUNDABLE
        - NON_REFUNDABLE
    AmountPercent:
      type: object
      properties:
        taxInclusive:
          description: If true, all taxes are included in the returned rate.
          type: boolean
          example: true
        feesInclusive:
          description: If true, all fees are included in the returned rate.
          type: boolean
          example: true
        numberOfNights:
          description: The number of nights that are to be spent in the property.
          type: integer
          example: 5
        basisType:
          $ref: '#/components/schemas/AmountPercentBasisType'
        applyAs:
          $ref: '#/components/schemas/AmountPercentApplyAs'
        percent:
          description: The percentage used to calculate the amount of the cancel fee.
          type: number
          example: 10.05
          multipleOf: 0.01
        amount:
          $ref: '#/components/schemas/Price'
    AmountPercentBasisType:
      type: string
      enum:
        - FULL_STAY
        - NIGHTS
        - FIRST_LAST
    AmountPercentApplyAs:
      type: string
      enum:
        - FIRST_NIGHT_DEPOSIT
        - LAST_NIGHT_DEPOST
        - FIRST_AND_LAST_NIGHT_DEPOSIT
        - FIRST_NIGHT_PAYMENT
        - LAST_NIGHT_PAYMENT
        - FIRST_AND_LAST_NIGHT_PAYMENT
    GuaranteeType:
      type: string
      enum:
        - DEPOSIT_REQUIRED
        - GUARANTEE_REQUIRED
        - VENDOR_PROVIDED
        - NONE
    AcceptedPayments:
      type: array
      items:
        $ref: '#/components/schemas/PaymentCardType'
    PaymentModeIndicator:
      type: string
      enum:
        - PERSONAL_CARD
