      type: object
      required:
        - name
        - taxId
      properties:
        name:
          description: Name of the legal entity
          type: string
          example: 'My Great Company'
        taxId:
          description: Tax identity of the legal entity
          type: string
          example: '111-11-1111'
        address:
          $ref: '#/components/schemas/Address'
