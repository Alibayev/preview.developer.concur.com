      required:
        - amount
        - fttCode
        - inclusive
      properties:
        amount:
          type: number
          example: 8.05
          multipleOf: 0.01
        fttCode:
          description: Code based on OTA's Fee Tax Type (FTT) list (https://www.opentraveldevelopersnetwork.com/code-list)
          type: integer
          format: int32
          example: 15
        inclusive:
          description: Whether or not this tax/fee is included in totalAmountAfterTax amount.
          type: boolean
          example: true
